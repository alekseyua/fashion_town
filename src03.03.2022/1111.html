<div className={style['ordering']}>
          <div className={style["ordering__wrapper"]}>

            <div className={style["ordering__inner-title"]}>
              <div className={style["ordering__image-box"]}>
                <Link
                  to={el.url}
                >
                  <img src={el.image} className={style['ordering__img']} />
                </Link>
              </div>

              <div className={style["ordering__brand"]}>
                <h1 className={style["ordering__title-brand"]}>brand</h1>
              </div>
              <div className={style["ordering__name-product"]}>
                <h2 className={style["ordering__title-name-products"]}>name products</h2>
              </div>
            </div>

            <div className={style["ordering__info-card"]}>
              <div className={style["ordering__infop-product"]}>
                <div className={style["ordering__size"]}>ZL</div>
                <div className={style["ordering__color"]}>red</div>
              </div>

              <div className={style["ordering__price"]}>
                <div className={style["ordering__amount-product"]}>1 &nbsp;шт</div>
                <div className={style["ordering__price-product"]}>550 &nbsp;eur</div>
              </div>
            </div>
            <div className={style["ordering__agreement"]}>
              <GxTooltip
                content="Заменить товар можно только на такой же, но в другом цвете и/или размере с соблюдением условия выкупа. Не забудьте в комментарии к товару указать свой выбор."
                placement="top"
                className={style['ordering_card__tooltip']}
              >
                <CheckBox
                  checked={stateChecked}
                  onGx-change={changeAgreement}
                  label={
                    <span className={style['ordering_card__change_text']}>Согласие на замену</span>
                  }
                />
              </GxTooltip>
            </div>
          </div>
        </div>
